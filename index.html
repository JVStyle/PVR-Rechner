<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PVR-Assistent</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="manifest" href="manifest.json"/>
  <meta name="theme-color" content="#0a9396"/>
</head>
<body>
  <h1>PVR-Assistent</h1>

  <form id="pvForm">
    <label>Anlagengröße (kWp):
      <input type="number" id="anlagegroesse" required />
    </label>

    <label>Eigenverbrauchsquote (%):
      <input type="number" id="verbrauch" required />
    </label>

    <label>Einspeisevergütung (ct/kWh):
      <input type="number" id="einspeiseverguetung" value="8.2" required />
    </label>

    <label>Eigenverbrauch Ersatzstrompreis (ct/kWh):
      <input type="number" id="strompreis" value="30" required />
    </label>

    <label>Lage der Anlage:
      <select id="lage">
        <option value="gut">Sehr gut</option>
        <option value="mittel">Mittel</option>
        <option value="schlecht">Schlecht</option>
      </select>
    </label>

    <label>Förderung (einmalig €):
      <input type="number" id="foerderung" value="0" />
    </label>

    <label>Investitionskosten (€ gesamt):
      <input type="number" id="investition" required />
    </label>

    <label>Wartungskosten pro Jahr (€):
      <input type="number" id="wartung" value="0" />
    </label>

    <label>Verschmutzungsgrad:
      <select id="verschmutzung">
        <option value="gering">Gering (5 % Verlust)</option>
        <option value="mittel">Mittel (10 % Verlust)</option>
        <option value="stark">Stark (20 % Verlust)</option>
      </select>
    </label>

    <label>Reinigungsintervall (Jahre):
      <input type="number" id="reinigungIntervall" value="2" min="1" />
    </label>

    <label>Reinigungskosten Einheit:
      <select id="reinigungseinheit">
        <option value="kwp">€/kWp</option>
        <option value="qm">€/m²</option>
      </select>
    </label>

    <label>Kosten pro Einheit (€):
      <input type="number" id="reinigungskosten" value="2" min="0" />
    </label>

    <label>Gesamtfläche der PV-Anlage (m²):
      <input type="number" id="flaeche" placeholder="7 m² pro kWp" />
    </label>

    <button type="button" onclick="berechnen()">Berechnen + PDF erstellen</button>
  </form>

  <div id="ergebnis"></div>

  <!-- jsPDF für PDF-Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
